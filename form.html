<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="passwordname">Enter your password: </label>
        <input
          type="password"
          placeholder="password"
          id="passwordname"
          name="something"
        />
      </p>
      <p>
        <label for="datename">Enter your date: </label>
        <input type="date" id="datename" />
      </p>
      <p>
        <label for="datename1">Enter your num: </label>
        <input type="number" id="datename1" min="1" max="1000" />
      </p>
      <p>
        <label for="telname">Enter your date: </label>
        <input type="tel" id="telname" />
      </p>
      <button type="menu">Nested Button</button>
    </form>
    <button>Submit</button>
    <hr />
    <!-- Hjacking Google, Youtube, Reddit search -->
    <form action="https://www.google.com/search">
      <h3>Google Search</h3>
      <input type="text" name="q" />
      <button>Submit</button>
    </form>

    <form action="https://www.youtube.com/result">
      <h3>Youtube Search</h3>
      <input type="text" name="search_query" />
      <button>Submit</button>
    </form>

    <form action="https://www.reddit.com/search">
      <h3>Reddit</h3>
      <input type="text" name="q" />
      <button>Submit</button>
    </form>

    <hr />
    <form action="birds">
      <input type="checkbox" id="scale" name="box1" />
      <label for="scale">scales</label>
      <p>
        <input type="checkbox" id="test" name="box2" />
        <label for="test">test</label>
      </p>
      <button>but</button>
    </form>
    <hr />
    <form action="cat">
      <label id="test"
        >XS
        <input type="radio" id="test" name="search" value="ran" />
      </label>
      <label id="test1">
        S
        <input type="radio" id="test1" name="search" value="ran1" />
      </label>
      <label id="test2">
        M
        <input type="radio" id="test2" name="search" value="ran2" />
      </label>
      <button>submit</button>
    </form>
    <form action="/search">
      <p>
        <label for="pet-select">Choose a pet</label>
        <select name="pets" id="pet-select">
          <option value="">--Choose an option</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </p>
      <button id="pet-select">submit</button>
      <label for="rangetest">set range</label>
      <input type="range" id="rangetest" min="1" max="10" step="2" />
      <textarea
        id="request"
        name="request"
        cols="50"
        rows="10"
        placeholder="typesomething here"
      ></textarea>
    </form>
  </body>
</html>
